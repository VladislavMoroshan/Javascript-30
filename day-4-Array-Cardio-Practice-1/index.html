    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventors_filter = inventors.filter(inventor => inventor.year > 1499 && inventor.year < 1600);
    console.log(inventors_filter);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const inventors_map = inventors.map(inventor => `${inventor.first}  ${inventor.last}`);
    console.table(inventors_map);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventors_sort = inventors.sort((a, b) => a.year - b.year );
    console.table(inventors_sort);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const inventors_reduce = inventors.reduce((acc, cur) => {
      return acc + (cur.passed - cur.year) 
    }, 0);
    console.log(inventors_reduce);

    // 5. Sort the inventors by years lived
    const inventors_sorted = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year) );
